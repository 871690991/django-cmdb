
{% extends "minibase.html" %}

{% block content %}

<form class="layui-form" style="width:80%;height: 580px">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">业务英文名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input enName" lay-verify="required" placeholder="请输入业务英文名">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">业务中文名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input cnName" lay-verify="required" placeholder="请输入业务中文名">
		</div>
	</div>

	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">部门 </label>

        <div class="layui-input-block">


            <select  lay-filter="required" id="groups" name="groups" class="layui-input groups"lay-search>
                <option value="">请选择部门</option>

                {% for g in group %}
                <option value="{{g.id}}" name="asset_group">{{g.name}}</option>
            {% endfor %}			


            </select>
          </div>

	</div>


    <div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">负责人</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input manager" lay-verify="required" placeholder="请输入负责人">
		</div>
	</div>


	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn " lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn  layui-btn-primary">取消</button>
		</div>
	</div>
</form>



{% endblock content %}
